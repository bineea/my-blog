spring:
  application:
    #应用程序ID，且必须直接映射到Spring Cloud Config 配置服务器中的目录名称
    #实例ID是一个随机数，用于代表单个服务实例
    name: contentservice
  profiles:
    active:
      #指定服务应该运行环境配置profile
      #default
      dev
  cloud:
    config:
      # Cloud Config配置服务器端点及端点的位置指定Spring
      uri: http://localhost:8888
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
encrypt:
  #设置对称密钥
  key: zhimakaimen